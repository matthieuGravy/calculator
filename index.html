<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <h1></h1>
      <h2>Screen Keyboard</h2>
      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td class="operator"><button id="operator-+">+</button></td>
        </tr>
        <tr>
          <td class="number"><button id="number-1">1</button></td>
          <td class="number"><button id="number-2">2</button></td>
          <td class="number"><button id="number-3">3</button></td>
          <td class="operator"><button id="operator--">-</button></td>
        </tr>
        <tr>
          <td class="number"><button id="number-4">4</button></td>
          <td class="number"><button id="number-5">5</button></td>
          <td class="number"><button id="number-6">6</button></td>
          <td class="operator"><button id="operator-*">ร</button></td>
        </tr>
        <tr>
          <td class="number"><button id="number-7">7</button></td>
          <td class="number"><button id="number-8">8</button></td>
          <td class="number"><button id="number-9">9</button></td>

          <td class="operator"><button id="operator-/">รท</button></td>
        </tr>
        <tr>
          <td></td>
          <td class="number"><button id="number-0">0</button></td>
          <td><button id="point">.</button></td>
          <td class="operator"><button id="equal">=</button></td>
        </tr>
      </table>
      <div id="screen">
        <div class="terme" id="terme-1"></div>
        <button>correction</button>
        <!--add regex-->
        <input type="number" name="" id="input-terme-1-correction" />
        <div class="terme" id="terme-2"></div>
        <button>correction</button>
        <input type="number" name="" id="input-terme-2-correction" />
        <div class="terme" id="area-operator"></div>
        <button>correction</button>
        <input type="number" name="" id="" />
        <div class="result" id="result"></div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
